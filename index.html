<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8" />
	<title>Online Text Editor</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/solid.min.css" />
	<link rel="stylesheet" href="/css/style.css">


</head>

<body >
	<section>
		<h1 >ONLINE TEXT EDITOR</h1>
		<div class="flex-box">
			<div class="row">
				<div class="col">
					<button type="button" onclick="cmd('bold')" class="shadow-sm btn btn-outline-secondary"
						data-toggle="tooltip" data-placement="top" title="Bold Text">
						<i class="fa-solid fa-bold"></i>
					</button>
					<button type="button" onclick="cmd('underline')" class="shadow-sm btn btn-outline-primary"
						data-toggle="tooltip" data-placement="top" title="underline text">
						<i class="fa-solid fa-underline"></i>
					</button>
					<button type="button" onclick="cmd('italic')" class="shadow-sm btn btn-outline-primary"
						data-toggle="tooltip" data-placement="top" title=" italic text">
						<i class="fa-solid fa-italic"></i>
					</button>
					<input type="color" onchange="cmdcolor(this.value)" title="change the font color" />
					<button type="button" onclick="alignment('left')" class="shadow-sm btn btn-outline-primary"
						data-toggle="tooltip" data-placement="top" title="Left Align">
						<i class="fas fa-align-left"></i>
					</button>
					<button type="button" onclick="alignment('right')" class="btn shadow-sm btn-outline-secondary"
						data-toggle="tooltip" data-placement="top" title="right Align">
						<i class="fas fa-align-right"></i>
					</button>
					<button type="button" onclick="alignment('justify')" class="btn shadow-sm btn-outline-primary"
						data-toggle="tooltip" data-placement="top" title="justify- Align">
						<i class="fas fa-align-justify"></i>
					</button>

					<button type="button" onclick="alignment('center')" class="btn shadow-sm btn-outline-primary"
						data-toggle="tooltip" data-placement="top" title="center- Align">
						<i class="fas fa-align-center"></i>
					</button>
					<button type="button" id="Undo" onclick="cmd('undo')" class="btn shadow-sm btn-outline-primary"
						data-toggle="tooltip" data-placement="top" title="undo ">
						<i class="fa-solid fa-undo"></i>
					</button>
					<button type="button" id="Redo" onclick="cmd('Redo')" class="btn shadow-sm btn-outline-primary"
						data-toggle="tooltip" data-placement="top" title="Redo">
						<i class="fa-solid fa-redo"></i>
					</button>
				</div>
			</div>
		</div>

		<br />
		<div class="row">
			<div class="col-md-6 col-sm-9 mx-auto">
				<div id="textbox" class="" contenteditable="true">
					
            </textarea>
				</div>
			</div>
		</div>
		  <span  style="display: flex; justify-content: center; font-size: 12px; color: rgb(9, 180, 180);  text-decoration: none;">developed by -  <a style="text-decoration: none; color:  rgb(9, 180, 180);" href="https://www.linkedin.com/in/tathsarani-liyanage-68781a284/">Tathsarani Liyanage</a></span>  
  
	</section>

	
	<script src="/js/script.js"></script>
</body>

</html>
